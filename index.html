<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #3b1136;
      background: radial-gradient(circle at top, #ffd6ec, #ffc1e0 45%, #ffadd5 100%);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      position: relative;
    }

    .polaroid-wall {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .polaroid {
      position: absolute;
      width: clamp(96px, 11vw, 140px);
      aspect-ratio: 4 / 5;
      background: #fff;
      border-radius: 4px;
      padding: 8px 8px 22px;
      box-shadow: 0 10px 22px rgba(88, 20, 63, 0.24);
    }

    .polaroid::before {
      content: "photo";
      display: grid;
      place-items: center;
      width: 100%;
      height: 100%;
      border-radius: 2px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 600;
      font-size: 0.86rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      background: linear-gradient(135deg, #ff8fc9, #ffb3da 45%, #ffcde7);
    }

    .polaroid.left-1 { left: 4vw; top: 10vh; transform: rotate(-12deg); }
    .polaroid.left-2 { left: 3vw; top: 38vh; transform: rotate(7deg); }
    .polaroid.left-3 { left: 5vw; top: 65vh; transform: rotate(-8deg); }

    .polaroid.right-1 { right: 5vw; top: 12vh; transform: rotate(10deg); }
    .polaroid.right-2 { right: 3vw; top: 40vh; transform: rotate(-7deg); }
    .polaroid.right-3 { right: 6vw; top: 67vh; transform: rotate(9deg); }

    .card {
      width: min(92vw, 560px);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      box-shadow: 0 20px 45px rgba(167, 34, 108, 0.2);
      padding: 2.25rem 1.5rem 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      margin: 0;
      color: #9f165f;
    }

    .heart {
      font-size: 2rem;
      margin-bottom: 0.8rem;
      display: inline-block;
      animation: pulse 1.3s infinite;
    }

    .prompt,
    .success {
      margin-top: 0.9rem;
      font-size: clamp(1.05rem, 2.4vw, 1.25rem);
      line-height: 1.5;
    }

    .success {
      color: #870f4f;
      font-weight: 600;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
      min-height: 3.25rem;
      position: relative;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 0.78rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 16px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      background: #ff4fa0;
      color: #fff;
    }

    #noBtn {
      background: #fff;
      color: #a91f65;
      border: 2px solid #ffcce5;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 900px) {
      .polaroid-wall {
        display: none;
      }
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.13);
      }
    }
  </style>
</head>
<body>
  <div class="polaroid-wall" aria-hidden="true">
    <div class="polaroid left-1"></div>
    <div class="polaroid left-2"></div>
    <div class="polaroid left-3"></div>
    <div class="polaroid right-1"></div>
    <div class="polaroid right-2"></div>
    <div class="polaroid right-3"></div>
  </div>

  <main class="card">
    <div class="heart" aria-hidden="true">ðŸ’˜</div>
    <h1>Will you be my Valentine?</h1>
    <p class="prompt" id="promptText">I planned this little page just for you ðŸ’–</p>
    <p class="success hidden" id="successText">YAY! You just made me the happiest person alive! ðŸŒ¹âœ¨</p>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn" type="button">Yes ðŸ’•</button>
      <button id="noBtn" type="button">No ðŸ™ˆ</button>
    </div>
  </main>
  <canvas id="confettiCanvas" aria-hidden="true"></canvas>

  <script>
    const noPhrases = [
      'No ðŸ™ˆ',
      'Are you sure? ðŸ¥º',
      'Think again! ðŸ’­',
      'Don\'t break my heart ðŸ’”',
      'Pretty please? ðŸŒ¸',
      'Last chance ðŸ˜˜'
    ];

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successText = document.getElementById('successText');
    const promptText = document.getElementById('promptText');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const confettiContext = confettiCanvas.getContext('2d');

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    function randomNoPhrase() {
      const randomIndex = Math.floor(Math.random() * noPhrases.length);
      return noPhrases[randomIndex];
    }

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 10;
      const maxY = window.innerHeight - noBtn.offsetHeight - 10;

      const randomX = Math.max(10, Math.floor(Math.random() * maxX));
      const randomY = Math.max(10, Math.floor(Math.random() * maxY));

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.textContent = randomNoPhrase();
    }

    function launchConfetti() {
      resizeCanvas();

      const colors = ['#ff4fa0', '#ffd166', '#7bdff2', '#b8f2e6', '#cdb4db', '#ff8fab'];
      const particles = Array.from({ length: 180 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: -10 - Math.random() * confettiCanvas.height * 0.4,
        size: 6 + Math.random() * 7,
        speedY: 2 + Math.random() * 4,
        speedX: -2 + Math.random() * 4,
        rotation: Math.random() * Math.PI,
        rotationSpeed: -0.2 + Math.random() * 0.4,
        color: colors[Math.floor(Math.random() * colors.length)]
      }));

      const durationMs = 2400;
      const startTime = performance.now();

      function drawFrame(timestamp) {
        const elapsed = timestamp - startTime;
        confettiContext.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

        particles.forEach((particle) => {
          particle.x += particle.speedX;
          particle.y += particle.speedY;
          particle.rotation += particle.rotationSpeed;

          confettiContext.save();
          confettiContext.translate(particle.x, particle.y);
          confettiContext.rotate(particle.rotation);
          confettiContext.fillStyle = particle.color;
          confettiContext.fillRect(-particle.size / 2, -particle.size / 2, particle.size, particle.size * 0.7);
          confettiContext.restore();
        });

        if (elapsed < durationMs) {
          requestAnimationFrame(drawFrame);
        } else {
          confettiContext.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }
      }

      requestAnimationFrame(drawFrame);
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (event) => {
      event.preventDefault();
      moveNoButton();
    }, { passive: false });

    yesBtn.addEventListener('click', () => {
      promptText.textContent = 'Best. Answer. Ever. ðŸ’ž';
      successText.classList.remove('hidden');
      noBtn.classList.add('hidden');
      yesBtn.textContent = 'You said YES! ðŸŽ‰';
      yesBtn.disabled = true;
      launchConfetti();
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
