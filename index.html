<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #3b1136;
      background: radial-gradient(circle at top, #ffd6ec, #ffc1e0 45%, #ffadd5 100%);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card {
      width: min(92vw, 560px);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      box-shadow: 0 20px 45px rgba(167, 34, 108, 0.2);
      padding: 2.25rem 1.5rem 2rem;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      margin: 0;
      color: #9f165f;
    }

    .heart {
      font-size: 2rem;
      margin-bottom: 0.8rem;
      display: inline-block;
      animation: pulse 1.3s infinite;
    }

    .prompt,
    .success {
      margin-top: 0.9rem;
      font-size: clamp(1.05rem, 2.4vw, 1.25rem);
      line-height: 1.5;
    }

    .success {
      color: #870f4f;
      font-weight: 600;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
      min-height: 3.25rem;
      position: relative;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 0.78rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 16px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      background: #ff4fa0;
      color: #fff;
    }

    #noBtn {
      background: #fff;
      color: #a91f65;
      border: 2px solid #ffcce5;
    }

    .hidden {
      display: none;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.13);
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="heart" aria-hidden="true">ðŸ’˜</div>
    <h1>Will you be my Valentine?</h1>
    <p class="prompt" id="promptText">I planned this little page just for you ðŸ’–</p>
    <p class="success hidden" id="successText">YAY! You just made me the happiest person alive! ðŸŒ¹âœ¨</p>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn" type="button">Yes ðŸ’•</button>
      <button id="noBtn" type="button">No ðŸ™ˆ</button>
    </div>
  </main>

  <script>
    const noPhrases = [
      'No ðŸ™ˆ',
      'Are you sure? ðŸ¥º',
      'Think again! ðŸ’­',
      'Don\'t break my heart ðŸ’”',
      'Pretty please? ðŸŒ¸',
      'Last chance ðŸ˜˜'
    ];

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successText = document.getElementById('successText');
    const promptText = document.getElementById('promptText');

    let phraseIndex = 0;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 10;
      const maxY = window.innerHeight - noBtn.offsetHeight - 10;

      const randomX = Math.max(10, Math.floor(Math.random() * maxX));
      const randomY = Math.max(10, Math.floor(Math.random() * maxY));

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;

      phraseIndex = (phraseIndex + 1) % noPhrases.length;
      noBtn.textContent = noPhrases[phraseIndex];
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (event) => {
      event.preventDefault();
      moveNoButton();
    }, { passive: false });

    yesBtn.addEventListener('click', () => {
      promptText.textContent = 'Best. Answer. Ever. ðŸ’ž';
      successText.classList.remove('hidden');
      noBtn.classList.add('hidden');
      yesBtn.textContent = 'You said YES! ðŸŽ‰';
      yesBtn.disabled = true;
    });
  </script>
</body>
</html>
